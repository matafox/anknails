[build]
  base = "anknails-landing"
  publish = "anknails-landing/dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# 🚫 Ігноримо будь-які Python або backend штуки
[[redirects]]
  from = "/requirements.txt"
  to = "/"
  status = 404

[[redirects]]
  from = "/runtime.txt"
  to = "/"
  status = 404

# 🔐 Адмін статистики
[[redirects]]
  from = "/admin"
  to = "https://anknails-production.up.railway.app/anksecret2025"
  status = 200
