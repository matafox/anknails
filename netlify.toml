[build]
  base = "anknails-landing"
  publish = "dist"
  command = "npm install && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# 🚫 Ігноримо backend-файли
[[redirects]]
  from = "/requirements.txt"
  to = "/"
  status = 404

[[redirects]]
  from = "/runtime.txt"
  to = "/"
  status = 404

# 🔐 Редірект на адмінку статистики Railway
[[redirects]]
  from = "/admin"
  to = "https://anknails-production.up.railway.app/anksecret2025"
  status = 200
