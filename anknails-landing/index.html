<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANK Studio - Nail Course</title>

    <!-- üíÖ Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>üíÖ</text></svg>"
    />

    <!-- üåê –°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è –º–æ–≤–∏ –º—ñ–∂ —Å—Ç–æ—Ä—ñ–Ω–∫–∞–º–∏ -->
    <script>
      try {
        // –Ø–∫—â–æ —î –º–æ–≤–∞ ‚Äî –∑–±–µ—Ä—ñ–≥–∞—î–º–æ –≤ localStorage (–¥–æ—Å—Ç—É–ø–Ω–æ –Ω–∞ –≤—Å—ñ—Ö —Å—É–±–¥–æ–º–µ–Ω–∞—Ö)
        const lang = localStorage.getItem("lang");
        if (lang) localStorage.setItem("lang", lang);

        // –Ø–∫—â–æ —â–µ –Ω–µ –≤–∏–±—Ä–∞–Ω–∞ ‚Äî –ø—Ä–æ–±—É—î–º–æ –≤–∑—è—Ç–∏ –∑ –±—Ä–∞—É–∑–µ—Ä–∞
        if (!lang) {
          const browserLang = navigator.language.split("-")[0];
          if (["ru", "uk", "pl", "en"].includes(browserLang)) {
            localStorage.setItem("lang", browserLang);
          } else {
            localStorage.setItem("lang", "ru");
          }
        }
      } catch (e) {
        console.warn("Language sync error", e);
      }
    </script>
  </head>

  <body class="bg-white dark:bg-neutral-900 transition-colors">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
